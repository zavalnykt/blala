<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SELHONO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png" sizes="16x16">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <meta name="description" content="Сайт портфоліо дзайнерів інтерєра">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div id="scrollToTop" class="scroll-to-top">
        <i class="fa-solid fa-arrow-up"></i>
    </div>
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Зв'яжіться з нами</h2>
            <form>
                <label for="name">Ім'я</label>
                <input type="text" id="name" placeholder="Ваше ім'я" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ваш email" required>

                <label for="message">Повідомлення</label>
                <textarea id="message" placeholder="Ваше повідомлення" rows="4" required></textarea>

                <button type="submit">Надіслати</button>
            </form>
        </div>
    </div>
    <header>
        <a href="index.html">
            <img src="img/logo.png" alt="logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="project.html">Проекти</a></li>
                <li><a href="#">Сторінки</a></li>
                <li><a href="team.html">Команда</a></li>
                <li><a href="#">Блог</a></li>
                <li><a href="#" id="contactBtn">Контакти</a></li>
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <div class="image-wrapper">
            <img src="img/dog.png" alt="Funny Dog with Glasses">
        </div>
        <div class="text-wrapper">
            <h1>404</h1>
            <p>Вибачте, але сторінка, яку ви запитували, не знайдена</p>
            <a href="index.html" class="btn">Головна <i class="fa-solid fa-arrow-right"></i></a>
        </div>
    </section>
    <script src="script/script.js"></script>
</body>
</html>
